<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="rock.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class = "score_board">
		<div id = "user_label" class = "badge">User</div>
		<div id = "computer_label" class = "badge">Comp</div>
		<span id = "user_score">0 </span>:<span id = "comp_score"> 0</span>
	</div>
	<div class = "result">
		<p>Start Game!!!</p>
	</div>
	<div class = "choices">
		<div class = "choice" id = "rock" onclick="playGame("rock)">
			<i class="fas fa-hand-rock"></i>
		</div>
		<div class = "choice" id = "paper" onclick="playGame("paper)">
			<i class="fas fa-hand-paper"></i>
		</div>
		<div class = "choice" id = "scissors" onclick="playGame("scissors)">
			<i class="fas fa-hand-scissors"></i>
		</div>
	</div>

	<p id = "action_message">Make Your Move!!!</p>
	<script type="text/javascript" src = "rock.js" charset = "utf-8"></script>
</body>
</html>
